<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    {%include "bootstrap.html"%}
</head>

<body>
    <div class="row border-bottom">
        <div class=" col-9" id="job-card" style="margin-bottom : 10px;margin-top : 10px; padding-bottom: 10px;">
            <h4>{{job['title']}}</h4>
            <div>Location: {{job['location']}}</div>
            {% if 'salary' in job %}
            <div>Salary: {{job['salary']}}</div>
            {% endif %}
        </div>
        <div class="col-3 " style="margin-top : 10px;">
            <button type="button" class="btn btn-outline-primary"> <a href="/job/{{job['id']}}"  >Apply</a></button>
        </div>
    </div>
</body>

</html>
